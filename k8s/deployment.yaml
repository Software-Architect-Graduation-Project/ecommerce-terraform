apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: order-receiver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: order-receiver
  replicas: 8
  template:
    metadata:
      labels:
        app.kubernetes.io/name: order-receiver
    spec:
      containers:
      - image: robsonbittencourt/order-receiver
        imagePullPolicy: Always
        name: order-receiver
        envFrom:
          - secretRef:
              name: external-hosts
        ports:
        - containerPort: 8080
      volumes:
        - name: external-hosts
          secret:
            secretName: external-hosts

